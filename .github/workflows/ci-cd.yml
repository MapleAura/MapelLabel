name: Build Executable and Release
on: 
  push:
    tags:
      - '*'  # 任何tag都会触发工作流
jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Install PyInstaller
      run: pip install pyinstaller

    - name: Run build script
      run: .\script\packer.bat
      shell: cmd

    - name: Zip files
      run: Compress-Archive -Path dist\MapleLabel\* -DestinationPath MapleLabel.zip
      shell: powershell

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.API_TOKEN_GITHUB }}
      with:
        tag_name: ${{ github.ref }}  # 使用触发tag
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.API_TOKEN_GITHUB }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./MapleLabel.zip
        asset_name: MapleLabel.zip
        asset_content_type: application/zip
